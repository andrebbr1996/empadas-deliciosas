  <!-- css -->
  <link rel="stylesheet" href="./style/style.css">

<body class="body-home">
  <nav class="navbar navbar-light custom-navbar d-flex justify-content-center">
    <a class="navbar-brand custom-brand" href="#">Empadas Deliciosas</a>
  </nav>
  <ul class="nav justify-content-center">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="./cardapio.html">Cardápio</a>

    <li class="nav-item">
      <a class="nav-link" href="./sobre.html">Sobre Nós</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="./contato.html">Contato</a>
    </li>
  </ul>
  <div class="container">
    <div class="d-flex justify-content-center">
      <div class="card" style="width: 50rem;">
        <div class="card-body">
          <div class="contact-form">
            <form method="post">
              <h3>Contate-nos</h3>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <input type="text" name="txtName" class="form-control" placeholder="Nome" value="" />
                  </div>
                  <div class="form-group">
                    <input type="text" name="txtEmail" class="form-control" placeholder="Email *" value="" />
                  </div>
                  <div class="form-group">
                    <input type="text" name="txtPhone" class="form-control" placeholder="Celular *" value="" />
                  </div>
                  <div class="form-group">
                    <input type="submit" name="btnSubmit" class="btnContact" value="Enviar" />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <textarea name="txtMsg" class="form-control" placeholder="Mensagem *" style="width: 100%; height: 150px;"></textarea>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
